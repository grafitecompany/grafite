<!DOCTYPE html>
<html>
  <head>
    <link href="./mobilestyles.css" type="text/css" rel="stylesheet">
    <script src="./grafitescript.js" type = text/javascript></script>
    <title>Grafite | Home</title>
  </head>
  <body onload = "homeChecker()">
    <div id="mobileHeaderBackground"></div>

      <img id="mobileHeaderImage" src="./images/grafite_logo">

      <table id="mobileNavButtonContainer">

          <td class="mobileNavButton" onclick="location.href='./grafiteourmission.html'">Our Mission</td>
